<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lời chúc 💌</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(120deg, #ffdde1, #ee9ca7);
  text-align: center;
  padding: 60px 20px;
  color: #444;
  overflow-x: hidden;
  overflow-y: hidden;
  height: 100vh;
  position: relative;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  display: inline-block;
  max-width: 700px;
  text-align: left;
  animation: fadeIn 1.2s ease-in-out;
  position: relative;
  z-index: 10;
}

h2 {
  color: #e75480;
  text-align: center;
  animation: glow 2s ease-in-out infinite alternate;
}

p {
  line-height: 1.6;
  font-size: 17px;
  margin-bottom: 15px;
  text-align: justify;
}

.footer {
  margin-top: 30px;
  font-style: italic;
  color: #666;
  font-size: 14px;
  text-align: center;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes glow {
  from { text-shadow: 0 0 5px #ffb6c1, 0 0 10px #ffb6c1; }
  to { text-shadow: 0 0 15px #ff69b4, 0 0 25px #ff1493; }
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  90% { opacity: 0.9; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>
<div class="card">
  <h2>Lời chúc bí mật 💐</h2>
  <div id="message"></div>
  <div class="footer">— Tập thể các bạn nam trong lớp —</div>
</div>

<script>
// 🌸 Các lời chúc
const messages = {
  "dung": `Trong suốt quãng thời gian học cùng nhau, hình ảnh cậu, một lớp trưởng năng động, chu đáo và luôn hết lòng vì tập thể đã để lại trong bản thân tớ thật nhiều tình cảm và sự kính nể. 
  Cảm ơn Dung vì đã luôn là người truyền năng lượng tích cực, là ngọn lửa nhỏ sưởi ấm cả lớp bằng nụ cười và sự tận tâm của mình. 
  Nhân dịp 20/10, các bạn nam muốn gửi đến cậu lời chúc chân thành nhất.<br><br>
  Chúc Dung luôn giữ mãi nét đáng yêu, nhiệt huyết và tinh thần trách nhiệm ấy. 
  Mong rằng mọi nỗ lực của cậu sẽ được đền đáp xứng đáng, những giấc mơ của cậu sẽ sớm trở thành hiện thực. 
  Dù đi đến đâu, chúng tớ vẫn luôn tự hào vì từng có một lớp trưởng tuyệt vời như Dung — người con gái vừa mạnh mẽ, vừa dịu dàng, và luôn hết mình vì tập thể.<br><br>
  💖 Cảm ơn Dung, vì đã là “trái tim” của lớp chúng ta!”`,

  "hai-anh": `Nhân ngày Phụ nữ Việt Nam 20/10, các bạn nam xin gửi đến cậu những lời chúc thân thương và tốt đẹp nhất! 
  Ở Hải Anh có một điều rất đặc biệt, vừa điềm đạm, chững chạc trong cách nói năng, nhưng lại luôn biết cách mang đến tiếng cười bằng sự hóm hỉnh và đáng yêu của mình.<br><br>
  Cậu giống như một làn gió vui vẻ giữa không khí nghiêm túc của lớp học — nhẹ nhàng, thoải mái mà vẫn đầy duyên dáng. 
  Chính sự hài hòa ấy khiến Hải Anh trở nên thật gần gũi và dễ mến trong mắt mọi người.<br><br>
  🌸 Chúc Hải Anh luôn giữ mãi nét duyên dáng, thông minh và vui tươi ấy. 
  Mong rằng mỗi ngày đến với cậu đều là một ngày đầy nụ cười, hạnh phúc và những điều tốt đẹp nhất!`
};

// 🌸 Lấy người nhận từ URL
const params = new URLSearchParams(window.location.search);
const to = params.get("to");

// 🌸 Hiệu ứng đánh máy giữ HTML
function typeText(el, html, speed = 35) {
  el.innerHTML = "";
  let i = 0;
  function typing() {
    if (i < html.length) {
      if (html[i] === "<") {
        const end = html.indexOf(">", i);
        el.innerHTML += html.slice(i, end + 1);
        i = end + 1;
      } else {
        el.innerHTML += html[i];
        i++;
      }
      setTimeout(typing, speed);
    }
  }
  typing();
}

// 🌸 Gọi hiển thị lời chúc
const msg = messages[to];
if (msg) {
  setTimeout(() => typeText(document.getElementById("message"), msg, 35), 600);
} else {
  document.getElementById("message").innerHTML = "<p>Trang này không tồn tại 💔</p>";
}

// 🌸 Tạo hiệu ứng hoa rơi tự nhiên
const numFlowers = 30;
for (let i = 0; i < numFlowers; i++) {
  let flower = document.createElement("div");
  flower.innerHTML = "🌸";
  flower.style.position = "fixed";
  flower.style.top = Math.random() * -100 + "px";
  flower.style.left = Math.random() * 100 + "vw";
  flower.style.fontSize = Math.random() * 24 + 16 + "px";
  flower.style.opacity = Math.random() * 0.8 + 0.2;
  flower.style.animation = `fall ${6 + Math.random() * 6}s linear infinite`;
  flower.style.animationDelay = Math.random() * 5 + "s";
  flower.style.pointerEvents = "none";
  flower.style.transform = `rotate(${Math.random() * 360}deg)`;
  document.body.appendChild(flower);
}
</script>
</body>
</html>
