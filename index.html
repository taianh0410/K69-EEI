 <!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lời chúc bí mật</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(120deg, #ffdde1, #ee9ca7);
  text-align: center;
  padding: 60px 20px;
  color: #444;
}
.card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  display: inline-block;
  max-width: 700px;
  text-align: left;
  animation: fadeIn 1.2s ease-in-out;
}
h2 {
  color: #e75480;
  text-align: center;
}
p {
  line-height: 1.6;
  font-size: 17px;
  margin-bottom: 15px;
  text-align: justify;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.footer {
  margin-top: 30px;
  font-style: italic;
  color: #666;
  font-size: 14px;
}
</style>
</head>
<body>
<div class="card">
  <h2>Lời chúc bí mật 💐</h2>
  <div id="message"></div>
  <div class="footer">— Tập thể các bạn nam trong lớp —</div>
</div>

<script>
const messages = {
  "dung": `Trong suốt quãng thời gian học cùng nhau, hình ảnh cậu, một lớp trưởng năng động, chu đáo và luôn hết lòng vì tập thể đã để lại trong bản thân tớ thật nhiều tình cảm và sự kính nể. 
  Cảm ơn Dung vì đã luôn là người truyền năng lượng tích cực, là ngọn lửa nhỏ sưởi ấm cả lớp bằng nụ cười và sự tận tâm của mình.<br><br>
  Nhân dịp 20/10, các bạn nam muốn gửi đến cậu lời chúc chân thành nhất.
  Chúc Dung luôn giữ mãi nét đáng yêu, nhiệt huyết và tinh thần trách nhiệm ấy. 
  Mong rằng mọi nỗ lực của cậu sẽ được đền đáp xứng đáng, những giấc mơ của cậu sẽ sớm trở thành hiện thực. 
  Dù đi đến đâu, chúng tớ vẫn luôn tự hào vì từng có một lớp trưởng tuyệt vời như Dung — người con gái vừa mạnh mẽ, vừa dịu dàng, và luôn hết mình vì tập thể.
  <br><br>💖 Cảm ơn Dung, vì đã là “trái tim” của lớp chúng ta!`,

  "hang": `Nhân ngày 20/10, các bạn nam trong lớp xin gửi đến cậu những lời chúc tốt đẹp và chân thành nhất! 
  Có thể Hằng không phải là người hay nói, không phải là người thường đứng giữa đám đông, 
  nhưng chính sự lặng lẽ, dịu dàng và tinh tế của cậu lại là điều khiến mọi người đặc biệt trân trọng. 
  Hằng giống như một cơn gió nhẹ, không ồn ào nhưng đủ khiến người ta thấy dễ chịu, 
  đủ để mỗi ngày đến lớp đều trở nên bình yên hơn.<br><br>
  Chúc Hằng luôn xinh đẹp, hạnh phúc, và giữ mãi nét dịu dàng đáng quý ấy. 
  Mong rằng những điều tốt đẹp nhất sẽ luôn mỉm cười với cậu, cô gái trầm lặng mà ấm áp, nhẹ nhàng mà khiến ai cũng phải nhớ!`,

  "ha": `Nhân ngày 20/10, các bạn nam trong lớp xin gửi đến cậu những lời chúc tốt đẹp và chân thành nhất! 
  Hà không phải là người nói nhiều, nhưng mỗi khi cậu lên tiếng, ai cũng cảm nhận được sự chín chắn, chân thành và đầy suy nghĩ trong từng lời nói. 
  Cậu không cần phải nổi bật giữa đám đông, vì chính sự trầm lắng, tinh tế và ân cần của cậu đã đủ để khiến người khác quý mến.<br><br>
  Ở Hà có một vẻ đẹp rất riêng: không ồn ào, không phô trương, mà dịu dàng và sâu sắc, như một bông hoa nở khẽ trong nắng sớm, lặng lẽ nhưng rạng rỡ theo cách của riêng mình.
  <br><br>Chúc Hà một ngày 20/10 thật ý nghĩa, luôn bình an, hạnh phúc và giữ mãi nét hiền hậu, nhẹ nhàng ấy!`,

  "hien": `Nhân ngày Phụ nữ Việt Nam 20/10, các bạn nam xin gửi đến cậu lời chúc tốt đẹp nhất! 
  Chúc Hiền luôn vui vẻ, xinh đẹp, học giỏi và gặp thật nhiều may mắn trong cuộc sống. 
  Dù ít nói hay giản dị, nhưng sự hiện diện của cậu vẫn là một phần khiến lớp mình trở nên đầy đủ và ấm áp hơn.<br><br>
  Mong rằng cậu sẽ luôn giữ nụ cười tươi, tinh thần lạc quan và niềm tin vào những điều tốt đẹp phía trước. 
  Chúc Hiền có một ngày 20/10 thật trọn vẹn – nhận được thật nhiều yêu thương, niềm vui và lời chúc từ tất cả mọi người xung quanh!`,

  "quynh-anh": `Nhân ngày Phụ nữ Việt Nam 20/10, các bạn nam xin gửi đến cậu lời chúc thân thương và chân thành nhất! 
  Quỳnh Anh có thể là cô gái nhỏ con nhất lớp, nhưng lại mang trong mình một nguồn năng lượng tươi sáng khiến ai ở gần cũng cảm thấy vui vẻ và dễ chịu. 
  Nụ cười của cậu như ánh nắng dịu trong những ngày mưa – nhẹ nhàng, trong trẻo và luôn lan tỏa niềm vui cho mọi người xung quanh.<br><br>
  Dù nhỏ bé về vóc dáng, nhưng Quỳnh Anh lại khiến cả lớp nhớ mãi bởi sự dễ thương, thân thiện và trái tim ấm áp. 
  Chúc Quỳnh Anh luôn mạnh khỏe, xinh đẹp, học giỏi và giữ mãi nụ cười tươi ấy. 
  Mong rằng cuộc sống của cậu sẽ luôn ngập tràn niềm vui, hạnh phúc và thật nhiều điều ngọt ngào như chính con người cậu vậy!`,

  "phuong": `Nhân ngày Phụ nữ Việt Nam 20/10, các bạn nam xin gửi đến cậu những lời chúc tốt đẹp và chân thành nhất! 
  Chúc Phương luôn vui vẻ, xinh đẹp, học giỏi và gặp thật nhiều niềm may mắn trong cuộc sống. 
  Cảm ơn cậu vì đã luôn là một phần trong tập thể này, giản dị, hòa đồng và mang đến cảm giác thân thuộc cho mọi người xung quanh.<br><br>
  Mong rằng những ngày tháng sắp tới của Phương sẽ luôn tràn đầy tiếng cười, hạnh phúc và những điều tươi sáng nhất. 
  Chúc cậu có một ngày 20/10 thật ý nghĩa, được nhận về thật nhiều yêu thương và những lời chúc ngọt ngào nhất!`,

  "hai-anh": `Nhân ngày Phụ nữ Việt Nam 20/10, các bạn nam xin gửi đến cậu những lời chúc thân thương và tốt đẹp nhất! 
  Ở Hải Anh có một điều rất đặc biệt, vừa điềm đạm, chững chạc trong cách nói năng, nhưng lại luôn biết cách mang đến tiếng cười bằng sự hóm hỉnh và đáng yêu của mình.<br><br>
  Cậu giống như một làn gió vui vẻ giữa không khí nghiêm túc của lớp học — nhẹ nhàng, thoải mái mà vẫn đầy duyên dáng. 
  Chính sự hài hòa ấy khiến Hải Anh trở nên thật gần gũi và dễ mến trong mắt mọi người.
  <br><br>Chúc Hải Anh luôn giữ mãi nét duyên dáng, thông minh và vui tươi ấy. 
  Mong rằng mỗi ngày đến với cậu đều là một ngày đầy nụ cười, hạnh phúc và những điều tốt đẹp nhất!`,

  "quynh": `Nhân ngày Phụ nữ Việt Nam 20/10, các bạn nam xin gửi đến cậu lời chúc tốt đẹp và tràn đầy yêu thương nhất! 
  Quỳnh luôn là người mang đến năng lượng tích cực cho mọi người xung quanh, lúc nào cũng vui vẻ, dễ gần và sẵn sàng giúp đỡ bất cứ ai.<br><br>
  Ở cậu là sự kết hợp hiếm có giữa sự mạnh mẽ và dịu dàng, một cô gái có thể tự mình vượt qua khó khăn, nhưng vẫn luôn biết cách quan tâm, sẻ chia với bạn bè bằng tấm lòng chân thành. 
  Nhờ có Quỳnh, lớp mình lúc nào cũng rộn ràng tiếng cười và gắn kết hơn bao giờ hết.
  <br><br>Chúc Quỳnh có một ngày 20/10 thật ý nghĩa, luôn xinh đẹp, hạnh phúc và giữ mãi tinh thần mạnh mẽ, hòa đồng ấy!`
};

const params = new URLSearchParams(window.location.search);
const to = params.get("to");
document.getElementById("message").innerHTML = messages[to] || "<p>Trang này không tồn tại 💔</p>";
</script>
</body>
</html>
