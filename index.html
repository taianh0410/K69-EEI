<body>

<script>
// üå∏ Danh s√°ch l·ªùi ch√∫c
const messages = {

// üå∏ L·∫•y ng∆∞·ªùi nh·∫≠n t·ª´ URL

// üå∏ Hi·ªáu ·ª©ng ƒë√°nh m√°y m∆∞·ª£t h∆°n v·ªõi requestAnimationFrame
function typeText(el, html, speed = 30) {
  el.innerHTML = "";
  const temp = document.createElement("span");
  el.appendChild(temp);
  let i = 0;
  const type = () => {
    if (i < html.length) {
      if (html[i] === "<") {
        const end = html.indexOf(">", i);
        temp.insertAdjacentHTML("beforeend", html.slice(i, end + 1));
        i = end + 1;
      } else {
        temp.textContent += html[i];
        i++;
      }
      setTimeout(() => requestAnimationFrame(type), speed);
    }
  };
  requestAnimationFrame(type);
}

// üå∏ Hi·ªÉn th·ªã l·ªùi ch√∫c
if (messages[to]) {

// üå∏ Hi·ªáu ·ª©ng hoa r∆°i nh·∫π, m∆∞·ª£t h∆°n
const numFlowers = 25;

}
